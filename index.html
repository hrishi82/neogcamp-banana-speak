<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minion Speak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>
<body>
    
    <!-- Heading -->
    <nav class ="navigation">
        <div class = "container"> <strong>Minion speak!!!</strong>    </div>
    </nav>

    <!-- Input text area -->
    <div class = "text-container">
            <textarea name="" id="input-text" cols="30" rows="10" placeholder="Enter text here"></textarea>
    </div>

    <!-- Translate Button -->
    <button id="btn-translate"> <strong>Translate</strong> </button>

    <!-- Output text area -->
    <div class= "output-text-container">
            <p><strong>Translated Text:</strong></p>
            <div id='output-box'></div>
    </div>
    

    <!-- Footer -->
    <footer class = "footer">
        <div class = "footer-container">This is an app to convert normal language to minion language</div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
